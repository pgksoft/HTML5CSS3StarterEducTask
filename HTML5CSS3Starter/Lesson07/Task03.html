    <main>
        <section class="section-task">
            <div class="task2-form">
                <form action="" method="get" id="personalinfo">
                    <fieldset>
                        <legend>Personal information</legend>
                        <div class="div-edit">
                            <div class="div-label">
                                <label class="label requered" for="first_name">First name</label>
                            </div>
                            <div class="div-input">
                                <div class="div-input-setter">
                                    <input type="text" required name="first_name" id="first_name" />
                                </div>
                            </div>
                        </div>
                        <div class="div-edit">
                            <div class="div-label">
                                <label class="label" for="middle_name">Middle name</label>
                            </div>
                            <div class="div-input">
                                <div class="div-input-setter">
                                    <input type="text" name="middle_name" id="middle_name" />
                                </div>
                            </div>
                        </div>
                        <div class="div-edit">
                            <div class="div-label">
                                <label class="label requered" for="last_name">Last name</label>
                            </div>
                            <div class="div-input">
                                <div class="div-input-setter">
                                    <input type="text" required name="last_name" id="last_name" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Adress</legend>
                        <div class="div-edit">
                            <div class="div-label">
                                <label class="label" for="adress">Adress</label>
                            </div>
                            <div class="div-input">
                                <div class="div-input-setter">
                                    <input type="text" name="adress" id="adress" />
                                </div>
                            </div>
                        </div>
                        <div class="div-edit">
                            <div class="div-label">
                                <label class="label" for="city">City or Town</label>
                            </div>
                            <div class="div-input">
                                <div class="div-input-setter">
                                    <input type="text" name="city" id="city" />
                                </div>
                            </div>
                        </div>
                        <div class="div-edit">
                            <div class="div-label">
                                <label class="label" for="state">State</label>
                            </div>
                            <div class="div-input">
                                <div class="div-input-setter">
                                    <select type="text" name="state" id="state" list="liststate">
                                        <option selected disabled>Choose a State...</option>
                                        <option>Киев</option>
                                        <option>Харьков</option>
                                        <option>Одесса</option>
                                        <option>Донецк</option>
                                        <option>Запорожье</option>
                                        <option>Львов</option>
                                        <option>Тернополь</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="div-edit">
                            <div class="div-label">
                                <label class="label requered" for="zip-code">Zip code</label>
                            </div>
                            <div class="div-input">
                                <div class="div-input-setter">
                                    <input type="text" required name="zip-code" id="zip-code" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!--<input type="submit" value="Accept"/>-->
